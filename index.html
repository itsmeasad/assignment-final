<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Care</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero-bg">
    <nav class="navbar">
      <div class="logo">Beauty Care</div>
      <button class="signup-btn">Sign Up</button>

  </header>

<main class="hero hero-bg">
    <div class="hero-content">
      <h1>Cool Dark UI Template for Beauty Care Let's Care About your Skin!</h1>
      <button class="cta-btn">Stay Focused</button>
    </div>
  </main>
  <section class="action-section">

      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <a href="#" class="cta-button">Launch Live Preview</a>
    </div>
    <div class="action-image">
      <img src="Assets/wc-mini.png" alt="pic" />
    </div>
  </section>
<br>
<br>
<br>

<div class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats-container">
      <div class="stat">
        <div class="stat-number">50K</div>
        <div class="stat-label">Active Users</div>
      </div>
      <div class="stat">
        <div class="stat-number">2M+</div>
        <div class="stat-label">Focus Sessions</div>
      </div>
      <div class="stat">
        <div class="stat-number">95%</div>
        <div class="stat-label">Satisfaction Rate</div>
      </div>
    </div>
